version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.3

commands:
  install_ansible:
    description: Install Ansible
    steps:
      - run:
          name: Install Ansible
          command: |
            sudo apt update
            sudo apt install software-properties-common -y
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible -y
jobs:
  build:
    docker:
      - image: cimg/base:2022.06
        auth:
          username: $docker_user
          password: $docker_pass # context / project UI env-var reference
    steps:
      - checkout
      # ... steps for building/testing app ...
      - run:
          name: install dependencies & run lint
          command: |
            make install
            # Install hadolint
            sudo wget -O ./hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 && sudo chmod +x ./hadolint          
            make lint

      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true

      # build and push Docker image
      - run:
          name: build & push docker
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build --tag=green .
            dockerpath="amedin/green:v2.0.0"
            echo "Docker ID and Image: $dockerpath"
            echo $docker_pass | docker login -u $docker_user --password-stdin
            docker tag green $dockerpath
            docker push $dockerpath

  get-server-ip:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install tar
          command: |
            yum install -y tar gzip
      - aws-cli/setup:
          aws-access-key-id: aws_access_key_id
          aws-secret-access-key: aws_secret_access_key
          aws-region: region
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
              --instance-ids i-024dba14f646d13bc \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)
            echo $BACKEND_PUBLIC_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
  configure-server:
    docker:
      - image: cimg/base:stable
    steps:
      # Checkout code from git
      # Add ssh keys with fingerprint
      # attach workspace
      - checkout
      - add_ssh_keys:
          fingerprints: ["1c:2e:97:d3:17:e3:3c:52:9e:99:be:a2:6d:df:60:3b"]
      - attach_workspace:
          at: ~/
      - install_ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml

workflows:
  default:
    jobs:
      - build
